<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <div class="search_wrapper">
            <input type="text" id="countryInput" placeholder="Enter a Country name">
            <button id="search">Search</button>
        </div>

        <!-- Loading spinner -->
        <div id="loading" class="loading">
            <span>Fetching Your data hang tight....</span>
        </div>

        <div class="search_result" id="search_result">
            <img src="#" id="flag" alt="">
            <img src="#" id="coatOfArms" alt="">
            <h2>Country:<span id="name"></span></h2>
            <h2>Capital:<span id="capital"></span></h2>
            <h2>Continent:<span id="continent"></span></h2>
            <h2>Sub-region:<span id="sub_region"></span></h2>
            <h2>Currency:<span id="currency"></span> - <span id="cs"></span></h2>
            <h2>Time-Zone:<span id="tz"></span></h2>
            <h2>Common Languages: <span id="language"></span></h2>
        </div>
    </div>
    <script src="engine.js"></script> 
</body>
</html>
